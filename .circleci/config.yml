version: 2.1

jobs:
  setup:
    docker:
      - image: cimg/ruby:2.7
    working_directory: /tmp/identity-devops
    steps:
      - checkout
      - persist_to_workspace:
          root: .
          paths:
            - .

  tfsec-check:
    docker:
      - image: tfsec/tfsec-ci
    working_directory: /tmp/identity-devops
    parameters:
      folder:
        type: string
    steps:
      - attach_workspace:
          at: .
      # Used to advise for now - Remove the --soft-fail when ready to ENFORCE :ed209:
      - run: tfsec --no-color --soft-fail terraform/<< parameters.folder >>

workflows:
  version: 2
  sast:
    jobs:
      - setup
      - tfsec-check:
          requires:
            - setup
          matrix:
            parameters:
              folder:
                # Scanning top level modules to avoid extreme duplication
                - all/module
                - app
                - core/module
                - gitlab/module
                - imagebuild/module
                - master/module
                - modules
                - sms/module
                - tooling/module
                - tooling/module-gitlabpipeline
                - tooling/module-pipeline
                - waf/module

