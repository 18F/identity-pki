        "verifier" => {
            "inspec_tests" => ["test/smoke/default"]
        },
        "attributes" => {
            "build-essential" => {
                "compile_time" => true
            },
            "apt" => {
                "compile_time_update" => true
            },
            "provisioner" => {
                "name" => "kitchen-ec2",
                "auto-scaled" => true
            },
            "elk" => {
                "es_tag_key" => "prefix",
                "es_tag_value" => es_tag_value,
                "elk_tag_key" => "prefix",
                "elk_tag_value" => elk_tag_value
            }
        }
    }]
}.to_yaml
